<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Traduction Comorien</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 500px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Traduisez cette phrase en comorien</h1>
    <p id="french-sentence">Chargement...</p>
    <textarea id="comorian-translation" placeholder="Votre traduction en comorien..."></textarea>
    <br>
    <button onclick="submitTranslation()">Soumettre</button>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
